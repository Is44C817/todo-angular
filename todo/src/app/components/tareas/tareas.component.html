<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg" [placeholder] = placehodker (keyup.enter)="agregarTarea()">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listaTAreas.length === 0" class="card p-2">
                <h6>{{ sinTareas }}</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listaTAreas; let i = index" 
                    class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(i, tarea)">
                        <i [ngClass]="tarea.estado ? 'fa fa-check-square' : 'fa fa-paint-brush' " aria-hidden="true"></i>
                    </span>
                    {{ tarea.nombre }}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
